<header class="bg-[rgb(238,255,255)] shadow-sm fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <div class="flex items-center">
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
          <i class="fas fa-graduation-cap text-white text-sm"></i>
        </div>
        <span class="ml-2 text-xl font-bold text-gray-900">LearningHub</span>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
        <a routerLink="/courses" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Courses</a>
        <a (click)="modalService.openLogin()" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium cursor-pointer">Add Course</a>
        <a (click)="modalService.openLogin()" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium cursor-pointer">Login</a>
      </nav>

      <div class="md:hidden">
        <button (click)="toggleMenu()" aria-label="Toggle menu">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path *ngIf="!menuOpen" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="menuOpen" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="hidden md:block">
        <button (click)="modalService.openRegister()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
          Create Account
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="menuOpen" class="md:hidden bg-white border-t shadow-sm">
    <nav class="px-4 py-4 space-y-2">
      <a routerLink="/" class="block text-gray-700 hover:text-blue-600 text-sm font-medium">Home</a>
      <a routerLink="/courses" class="block text-gray-700 hover:text-blue-600 text-sm font-medium">Courses</a>
      <a (click)="modalService.openLogin()" class="block text-gray-700 hover:text-blue-600 text-sm font-medium cursor-pointer">Add Course</a>
      <a (click)="modalService.openLogin()" class="block text-gray-700 hover:text-blue-600 text-sm font-medium cursor-pointer">Login</a>
      <button (click)="modalService.openRegister()" class="mt-2 w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
        Create Account
      </button>
    </nav>
  </div>
</header>
