<main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h1>
  <form (ngSubmit)="updateProfile()" *ngIf="user">
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors" [disabled]="loading">
      {{ loading ? 'Updating...' : 'Update Profile' }}
    </button>
    <div *ngIf="successMessage" class="text-green-600 mt-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</div>
  </form>
  <div *ngIf="!user" class="text-gray-500">You must be logged in to edit your profile.</div>
</main>
