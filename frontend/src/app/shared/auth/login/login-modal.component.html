<div
  *ngIf="modalService.isLoginOpen()"
  class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex justify-center items-center px-4"
>
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
    <button
      (click)="modalService.closeModals()"
      class="absolute top-3 right-3 text-gray-500 hover:text-black"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          name="email"
          type="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Please enter a valid email.</span
          >
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters.</span
          >
        </div>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors font-medium"
      >
        <span *ngIf="isLoading" class="inline-flex items-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Logging in...
        </span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>

      <div class="text-center flex fex-col gap-5 justify-between">
        <p class="text-gray-400">
          Don't have an account?
          <button
            (click)="toggleToRegister()"
            class="text-blue-500 underline ml-1"
          >
            Register
          </button>
        </p>
        <a href="#" class="text-blue-600 hover:text-blue-700 text-sm"
          >Lost your password?</a
        >
      </div>
  </div>
</div>
