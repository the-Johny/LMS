<div *ngIf="modalService.isLoginOpen()" class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex justify-center items-center px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative">
    <button (click)="modalService.closeModals()" class="absolute top-3 right-3 text-gray-500 hover:text-black">
      &times;
    </button>
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>
    <form class="space-y-4">
      <div>
        <input 
          type="email" 
          placeholder="Email or username" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 placeholder-gray-500"
          required>
      </div>

      <div class="relative">
        <input 
          type="password" 
          id="loginPassword"
          placeholder="Password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 placeholder-gray-500 pr-12"
          required>
        <button 
          type="button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">Login</button>

      <div class="text-center">
        <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">Lost your password?</a>
      </div>
    </form>
  </div>
</div>
