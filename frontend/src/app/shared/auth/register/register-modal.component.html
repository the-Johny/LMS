<div
  *ngIf="modalService.isRegisterOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-xl relative">
    <button
      (click)="close()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Register</h2>

    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4">
      {{ successMessage }}
    </div>

    <form class="space-y-4" (ngSubmit)="register()" #registerForm="ngForm">
      <input
        [(ngModel)]="email"
        name ="email"
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        required
      />

      <input
        [(ngModel)]="name"
        name="name"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        required
      />

      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        required
      />

      <input
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        type="password"
        placeholder="Confirm Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        required
      />

      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="isLoading" class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating account...
        </span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-400">
        Already have an account?
        <button (click)="toggleToLogin()" class="text-blue-500 underline ml-1">
          Login
        </button>
      </p>
    </div>
  </div>
</div>
